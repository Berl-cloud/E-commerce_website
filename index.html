<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Bag</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="productPage">

        <div class="navbar">
            <div class="navlogo">
                <img src="images/logo.png">
            </div>
            <div class="navmenu">
                <ul>
                    <li><a href="index.html"><i class="zmdi zmdi-home"></i>Home</a> </li>
                    <li><a href="">Find a store</a> </li>
                    <li><a href="">About Us</a> </li>
                    <li><a href="">Contact us</a> </li>
                    <li><a href=""><i class="zmdi zmdi-account"></i> Login | Register</a></li>
                    <li class="cart"><a href="cart.html">
                            <i class="zmdi zmdi-shopping-cart"></i> (<span>0</span>)
                        </a></li>
                </ul>
            </div>
        </div>

        <div class="stores">
            <ul>
                <li><a href="#bakpak">BACKPACKS</a></li>
                <li><a href="#suits">SUITS & BLAIZERS</a></li>
                <li><a href="#wc">WOMEN CLOTHING</a></li>
                <li><a href="#fw">FOOTWEAR</a></li>
            </ul>
        </div>
        <hr>

        <div class="product">

            <div class="pictures">
                <ul>
                    <li><img id="greyBag" src="images/bagpak.jpeg" alt="" onclick="clickme(this)"></li>
                    <li><img src="images/bagpak1.jpeg" alt="" onclick="clickme(this)"></li>
                    <li><img src="images/bagpak2.jpeg" alt="" onclick="clickme(this)"></li>
                    <li><img id="wineBag" src="images/bagpak4.jpeg" alt="" onclick="clickme(this)"></li>
                </ul>
            </div>

            <div class="preview">
                <img id="preview_imgbox" src="images/bagpak.jpeg" alt="">
            </div>

            <div class="details">

                <div class="details-header">
                    <div class="details-subheader">
                        <h3>Item added to cart</h3>
                        <p>1 Item</p>
                    </div>
                </div>

                <div class="details-body">
                    <img id="chosenImg" src="images/bagpak.jpeg" alt="">
                    <p>
                        Couple laptop backpack <br> USB charging 3-piece
                        Ghc 200
                    </p>
                </div>
                <hr>

                <div class="color">
                    Select Colour:
                    <button id="grey" onclick="color()">Grey</button>
                    <button id="wine" onclick="color1()">Wine Red</button>
                    <button disabled>Black</button>
                </div>

                <p> Select Size:
                    <select name="size" id="size">
                        <option value="">small</option>
                        <option value="">medium</option>
                        <option value="">large</option>
                    </select>
                </p>

                <div class="qty">
                    <h4>Quantity:<input type="number" id="qtyNumber" min="1" max="100"></h4>
                    <!-- <span><p id="reduce" onclick="minus()">-</p> -->
                    <!-- <p id="increase" onclick="plus()">+</p>
                </span> -->
                </div>
                <div class="add-to-bag">
                    <input id="addCart" type="button" value="ADD TO BAG">
                    <input id="more" type="button" value="Check out on our new release!">
                </div>

                <div class="description">

                </div>


            </div>

            <div class="cart-confirmation">
                
                <div class="cart-confirmation-header">
                    <h2>Item added to cart</h2>
                    

                </div>
            </div>
        </div>

    </div>


    </div>
